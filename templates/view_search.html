<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>View Search</title>
</head>
<body>

    <div class="container pt-5">
        <div class="row">
            <div class="d-grid gap-3 row py-5">
                <form method="POST">
                    <h2 class="mb-5">Search For Trip</h2>
                    <div class=" w-50 mb-3 row">
                        <label for="start" class="col-sm-2 col-form-label">Start:</label>
                        <div class="col-sm-10">
                          <input type="text" class="form-control" id="start" name="start">
                        </div>
                    </div>
                    <div class=" w-50 mb-3 row">
                         <label for="end" class="col-sm-2 col-form-label">End:</label>
                         <div class="col-sm-10">
                           <input type="text" class="form-control" id="end" name="end">
                         </div>
                    </div>
                    <div class=" w-50 mb-3 row">
                         <label for="date" class="col-sm-2 col-form-label">Date:</label>
                         <div class="col-sm-10">
                           <input type="date" class="form-control" id="date" name="date">
                         </div>
                    </div>
                    <div>
                         <input class="btn btn-primary  w-25" type="submit" value="Search">
                    </div>
                </form>


            </div>

        </div>

    </div>

<!-- Body -->
<div class="container pt-5">
    <div class="row">
        <div class="row py-3">
            <h2 class="border-bottom border-2">Search result</h2>
        </div>
        <div class="row">
            {% if searched_result %}
                {% for i in searched_result %}
                    <div class="col-md-3 mb-3">
                        <div style="height: 350px" class="card">
                            <img class="card-img-top" height="200" src="{{ url_for('static', filename=i[4]) }}"
                                                                  alt="Card image cap">

                            <div class="card-body">
                                <h4 class="card-title">{{ i[0] }} TO {{ i[1] }}</h4>
                                <p class="card-text">Cost : {{ i[2] }}</p>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            {% else %}
                <div class="col-md-5 mb-5">
                    <div class="card">
                        <div class="card-body">
                            <h4 class="card-title">No Rides Availabe</h4>
                        </div>
                    </div>
                </div>
            {% endif %}
        </div>
    </div>
</div>
</body>
</html>
